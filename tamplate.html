<!DOCTYPE html>
<html>
  <head>
    <title>Register Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="style2.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link rel="icon" href="img/Logoind.png" />
  </head>
  <body>
    <div class="container">
      <div class="row px-3">
        <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
          <div class="img-left d-none d-md-flex"></div>

          <div class="card-body">
            <h4 class="title text-center mt-4">REGISTER</h4>
            <form class="" action="http://localhost/LOGINPBL/Registrasi.php" method="post">
              <form class="form-box px-4">
                <div class="form-input">
                  <span><i class="fa fa-user"></i></span>
                  <input type="name" name="name" placeholder="Nama" tabindex="10" required />
                </div>
                <div class="form-input">
                  <span><i class="fa fa-user-circle-o"></i></span>
                  <input type="username" name="username" placeholder="Username" required />
                </div>
                <div class="form-input">
                  <span><i class="fa fa-envelope-o"></i></span>
                  <input type="email" name="email" placeholder="Email" required />
                </div>
                <div class="form-input">
                  <span><i class="fa fa-key"></i></span>
                  <input type="password" name="password" placeholder="Password" required />
                </div>
                <div class="form-input">
                  <span><i class="fa fa-key"></i></span>
                  <input type="password" name="repassword" placeholder="Confirm Password" required />
                </div>

                <div class="mb-3 bg-warning">
                  <button type="submit" action name="submit" class="btn btn-block text-uppercase">SUBMIT</button>
                </div>

                <hr class="my-4" />
              </form>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
